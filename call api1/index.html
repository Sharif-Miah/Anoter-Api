<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
    <title>Ecplore Api</title>
</head>
<body>
    <h1 class="text-center my-5">Explore API Phone Hunter</h1>

    <section class="container text-center my-5">
        <div>
            <input id="search-input" type="text">
            <div id="search-btn" class="btn btn-primary">Search</div>
        </div>

    </section>

    <section id="display-show" class="container text-center text-danger d-none">
        <div>
            <h2>No Phone Found! Please Try Again</h2>
        </div>
    </section>

    <section class="container">
        <div id="phone-container" class="row row-cols-1 row-cols-md-3 g-4">

        </div>
    </section>

    <section id="loading" class="d-none">
        <div style="height: 400px;" class="d-flex  text-success justify-content-center align-items-center">
            <div class="spinner-border" role="status">
              <span class="visually-hidden">Loading...</span>
            </div>
          </div>
    </section>

    <!-- Model section  -->

    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              ...
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary">Save changes</button>
            </div>
          </div>
        </div>
      </div>

      <script src="	https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./script.js"></script>
    
</body>
</html>
